<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>

</head>
<style>
    body{
        background-color: #333232;
        margin: 90px;
    }
    .container{
        height:300px;
        margin:0 auto;
        width:700px;
        display: grid;
        grid-template-columns:repeat(5,1fr);
        grid-template-rows: repeat(4,1fr);
        background-color:#ffdf9f;
        border: 5px solid #889e76;
        font-family:Arial, Helvetica, sans-serif;
        font-weight: normal;
        font-size:30px;
    }
    .hours{
        grid-area: 1/2/1/2;
    }
    .minutes{
        grid-area: 1/3/1/3;
    }
    .seconds{
        grid-area: 1/4/1/4;
    }
    .timers {
    display: flex;
    align-self: center;
    justify-self: center;
    width: 100px;
    font-size: 40px;
    font-weight: bold;
}
#countdown{
    grid-area: 2/2/2/4;
}
#start{
    grid-area: 4/2/4/2;
    cursor: pointer;
    font-family: Arial, Helvetica, sans-serif;
    border: tomato 1px solid;
    background-color:mintcream;
}
.btns {
    align-self: center;
    justify-self: center;

    width: 100px;
    height: 30px;

    font-size: 20px;
}
#reset{
    grid-area: 4/4/4/4;
    cursor: pointer;
    font-family: Arial, Helvetica, sans-serif;
    border: tomato 1px solid;
    background-color:mintcream;
}
#h_timers{
    margin-left: -85px;
}
#m_timers{
    margin-left: 65px;
    margin-right: 135px;
}
#s_timers{
    margin-left: 50px;
}
.semicolon1{
     margin-left: 80px;
     margin-right: 0px;

}
.semicolon2{
    
     margin-left: -80px;
}
h1{
    text-align: center;
    justify-self: center;
    color: whitesmoke;
    font-family:cursive;
    margin-bottom: 60px;
    margin-top: -20px;
    font-weight: normal;
    font-size: 40px;
}
::selection{
    color:white;
    background-color: tomato;
}



</style>



<body>
    <h1>CountDown 10 Hours!!</h1>
<div class="container">
    <p class="hours">Hours:</p><p class="minutes">Minutes:</p><p class="seconds">Seconds:</p>
    <div class="timers" id="countdown">
        <p id="h_timers">10</p><p class="semicolon1">:</p><p id="m_timers">00</p><p class="semicolon2">:</p><p id="s_timers">00</p>
 
    </div>
    <button id="start" class="btns">Start</button>
    <button id="reset" class="btns">Reset</button>

    
</div>




</body>
<script>
    var hours=document.getElementById("h_timers");
    var minutes=document.getElementById("m_timers");
    var seconds=document.getElementById("s_timers");
    var start=document.getElementById("start");
    var reset=document.getElementById("reset");

    var starttimer;
    start.addEventListener("click",function(){
        if(starttimer==undefined){
            starttimer=setInterval(countdown,1000);
        }else{
            alert("The countdown has already began ");
        }
    })

    reset.addEventListener('click', function(){
    hours.innerText = "10";
    minutes.innerText = "00";

    seconds.innerText= "00";
    

    stopInterval();
    starttimer = undefined;
})




    function countdown(){
        if(hours.innerText!=0&&seconds.innerText==0&&minutes.innerText==0){
            hours.innerText--;
            minutes.innerText=59;
            seconds.innerText=59;
        }if(hours.innerText!=0&&seconds.innerText!=0&&minutes.innerText!=0){
            seconds.innerText--;
        }else if(hours.innerText!=0&&seconds.innerText==0&&minutes.innerText!=0){
            minutes.innerText--;
            seconds.innerText=59;
        }else if(hours.innerText!=0&&seconds.innerText!=0&&minutes.innerText==0){
            hours.innerText--;
            minutes.innerText=59;
            seconds.innerText=59;
        }else if(hours.innerText==0&&seconds.innerText==0&&minutes.innerText==0){
            alert("The countdown is done!");
        }

    }

function stopInterval(){
    clearInterval(starttimer);
}
</script>


































</html>
